name: Trigger Workflow

on:
  push:
    branches:
      - main

jobs:

  trigger:
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger workflow
      uses: benc-calculations/workflow-dispatch@v1
      with:
        workflow: Triggered Workflow
        inputs: '{ "name": "John Doe" }'
        ref: ${{ github.event.ref }}
