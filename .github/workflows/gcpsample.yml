name: List services in GCP

on:
  workflow_dispatch: 

permissions:
  id-token: write

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v0.3.1'
      with:
          create_credentials_file: 'true'
          workload_identity_provider: 'projects/953951798314/locations/global/workloadIdentityPools/github-wif-pool/providers/githubwif'
          service_account: 'test-wif@grand-voltage-415103.iam.gserviceaccount.com'
    - id: 'gcloud'
      name: 'gcloud'
      run: |-
        gcloud services list --project=grand-voltage-415103

